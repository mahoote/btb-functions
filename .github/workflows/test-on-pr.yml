name: Test on Pull Request

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 2

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: v1.x

            - name: Run Tests
              run: deno test
