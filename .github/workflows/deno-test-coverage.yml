name: Deno Test Coverage

on:
  pull_request:
    types:
      - closed

jobs:
  test:
    if: github.event.pull_request.merged == true # Only run if the PR is merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Cache Function Files
        run: deno cache supabase/functions/**/index.ts

      - name: Run Tests with Coverage
        run: |
          deno test --coverage=coverage
          deno coverage coverage --lcov > coverage/lcov.info

      - name: List Coverage Directory
        run: ls -R coverage

      - name: Upload coverage to Coveralls
        run: |
          npm install -g coveralls
          cat coverage/lcov.info | coveralls --repo-token ${{ secrets.COVERALLS_REPO_TOKEN }}
