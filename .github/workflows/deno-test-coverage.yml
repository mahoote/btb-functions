name: Deno Test Coverage

# Trigger the workflow on specific types of pull request events
on:
  pull_request:
    types:
      - closed

jobs:
  test:
    if: github.event.pull_request.merged == true # Only run if the PR is merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Dependencies
        run: deno cache main.ts

      - name: Run Tests with Coverage
        run: |
          deno test --coverage=coverage
          deno coverage coverage --lcov > coverage.lcov

      - name: Upload coverage to Coveralls
        run: |
          npm install -g coveralls
          cat coverage.lcov | coveralls --repo-token ${{ secrets.COVERALLS_REPO_TOKEN }}
